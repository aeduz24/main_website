<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark " id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="{% static 'aeduz_transparent.png' %} " style="width:11%;height:100%" alt="..." /></a>
            {% comment %} <a class="navbar-brand" href="#page-top"><img src="{% static 'final_aeduz.png' %} " alt="..." /></a> {% endcomment %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item"><a class="nav-link" href="#services">About Us</a></li>

                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    {% if user.is_authenticated %}
    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: black;background-color: white; border-radius: 10px;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           {{user.username}}
                        </a>
                        <ul class="dropdown-menu">
                         <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li> 
                         
                          <!-- <li class="dropdown-item" ><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li> -->
                        </ul>
                      </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>

    <!-- <a href="{% provider_login_url 'google'%}?next=/new">Login with Google</a> -->
